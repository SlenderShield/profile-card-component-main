<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./css/styles.css">
  </head>

  <body>
    <img src="images/bg-pattern-top.svg" alt="svg" class="svg-top">
    <main class="wrapper">
      <section class="card">
        <img src="images/bg-pattern-card.svg" alt="card-img" class="cover-img">
        <section class="info">
          <div class="userImg">
            <img src="images/image-victor.jpg" alt="picture of user">
          </div>
          <div class="head">
            <span class="primary">Victor Crest</span>
            <span class="secondary">26</span>
            <p class="secondary">London</p>
          </div>
          <div class="statistics">
            <div class="stat">
              <span class="primary"> 80K</span>
              <span class="secondary">Followers</span>
            </div>
            <div class="stat">
              <span class="primary"> 803K</span>
              <span class="secondary"> Likes</span>
            </div>
            <div class="stat">
              <span class="primary">1.4K</span>
              <span class="secondary"> Photos</span>
            </div>
          </div>
        </section>
      </section>
    </main>
    <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
          </div> -->
  </body>

</html>
